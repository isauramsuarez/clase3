<html>
    <head>
        <meta charset="UTF-8">
        <title>Componentes HTML</title>
    </head>
    <body>
        <h1>Algunos Componentes HTML</h1>
        <p>crear un párrafo</p>
        crear una  tabla
        <table width="200" border="1" bgcolor="white">
            <tr>
                <th>Titulo 1</th>
                <th>Titulo 2</th>
            </tr>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
            </tr>
        </table> 
        crear un select 
        <select name="lista1">
            <option>Valor1</option>
            <option>Valor2</option>
            <option>Valor3</option>
        </select><br>
        Crear Formulario <br>
        <form name="formulario1" action="/recursoEnServidor">
        <fieldset>
            <legend>Persona:</legend>
            Name:<input type="text" size="30" name="nombre" /><br>
            Email:<input type="text" size="30" name="email" /><br>
            <br>
            Creacion de Radiobutton
            <br>
            <p>Por favor selecciona tu sexo:</p>
            <input type="radio" id="Hombre" name="sexo" value="Hombre">
            <label for="Hombre">Hombre</label><br>
            <input type="radio" id="Mujer" name="sexo" value="Mujer">
            <label for="Mujer">Mujer</label><br>
            <input type="radio" id="Otro" name="sexo" value="Otro">
            <label for="Otro">Otro</label><br>
            <br>
            Creación de un checkbox
            <p>Selecciona tus redes sociales favoritas:</p>
            <input type="checkbox" name="redsocial1" value="Whasapp">
            <label for="redsocial1">Whasapp</label><br>
            <input type="checkbox" name="redsocial2" value="Instagram">
            <label for="redsocial2"> Instagram</label><br>
            <input type="checkbox" name="redsocial3" value="Pinterest">
            <label for="redsocial3">Pinterest</label><br>
            <input type="checkbox" name="redsocial4" value="Facebook" checked>
            <label for="redsocial4">Facebook</label><br><br>
            <br>
            <button type="submit">
                Enviar datos
            </button>
        </fieldset>
        </form>
        <br>
        <a href="html/Servicios.html">Ir a Servicios</a>
    </body>
</html>
